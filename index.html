<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"

    <title></title>
</head>

<body>
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="Submit"> Search</button>
  </form>
  <!-- The sidebar -->
  <div class="sidebar">
    <a class="active" href="#inbox">Inbox</a>
    <a href="#outbox">Outbox</a>
    <a href="#sent">Sent</a>
    <a href="#junk/spam">Junk/Spam</a>
    <a href="#deleted">Deleted</a>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        Column 1 
      </div>      
      <div class="col-2 col-lg-4 col-md-12 col-sm-12">
        Column 2
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">Email 1</div>
                    </div>
                    <div class="row">
                        <div class="col">Email 2</div>
                    </div>
                    <div class="row">
                        <div class="col">Email 3</div>
                    </div>
                    <div class="row">
                        <div class="col">Email 4</div>
                    </div>
                </div>
            </div>
      </div>
      
      <div class="col-3 col-lg-4 col-md-12 col-sm-12">
        Column 3
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Comments</label>
            </div>
          </div>
        </div>
      </div>
      
     
    </div>
    </div>

  </div>
           
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/621b757c0a.js" crossorigin="anonymous"></script>
</body>

</html>
